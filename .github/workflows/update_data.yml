name: Update Pokemon Data
on:
  schedule:
    - cron: '0 0 * * *' # Roda todo dia à meia-noite
  workflow_dispatch: # Permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install requests
      - name: Run update script
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m app/services/update_base.py
      - name: Commit and push if changed
        run: |
          git config --global user.name 'Github Action'
          git config --global user.email 'action@github.com'

          # Verifica se houve mudanças para evitar erro de "nothing to commit"
          git add app/data/*.json
          if git diff --cached --quiet; then
            echo "Nenhuma mudança detectada nos rankings."
          else
            git commit -m "Auto-update Pokemon bases [skip ci]"
            git push
          fi